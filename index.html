<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moya Igra</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<div class="game-board">
			<div class="cat"></div>
			<table class="game-table">
				<tr class="row">
					<td class="cell category">Ц НА КОНЦЕ</td>
					<td class="cell question" data-qst="1-1">100</td>
					<td class="cell question" data-qst="1-2">200</td>
					<td class="cell question" data-qst="1-3">300</td>
					<td class="cell question" data-qst="1-4" data-cat="1">400</td>
					<td class="cell question" data-qst="1-5">500</td>
				</tr>
				<tr class="row">
					<td class="cell category">ДИЗАЙН СОФТВЕРЕ</td>
					<td class="cell question" data-qst="2-1">100</td>
					<td class="cell question" data-qst="2-2">200</td>
					<td class="cell question" data-qst="2-3">300</td>
					<td class="cell question" data-qst="2-4">400</td>
					<td class="cell question" data-qst="2-5" data-cat="2">500</td>
				</tr>
				<tr class="row">
					<td class="cell category">ОТ МОНЕ ДО&nbsp;БЕНКСИ</td>
					<td class="cell question" data-qst="3-1">100</td>
					<td class="cell question" data-qst="3-2" data-cat="3">200</td>
					<td class="cell question" data-qst="3-3">300</td>
					<td class="cell question" data-qst="3-4">400</td>
					<td class="cell question" data-qst="3-5">500</td>
				</tr>
				<tr class="row">
					<td class="cell category"><a href="final.html">CRETEAM</a></td>
					<td class="cell question" data-qst="4-1">100</td>
					<td class="cell question" data-qst="4-2">200</td>
					<td class="cell question" data-qst="4-3">300</td>
					<td class="cell question" data-qst="4-4">400</td>
					<td class="cell question" data-qst="4-5">500</td>
				</tr>			
			</table>
			<div class="game-question hide">
				<p></p>
			</div>
		</div>
		<div class="sound"></div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
