<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moya Igra Final</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="game-board">
            <div class="final"></div>
            <div class="final-cell" data-qst="final-1">БОТАНИЧЕСКИЙ САД</div>
            <div class="final-cell" data-qst="final-2">ОФИСРАЙКА</div>
            <div class="final-cell" data-qst="final-3">ПРИВЕТ, АНДРЕЙ</div>
            <div class="final-cell" data-qst="final-4">XXI ВЕК</div>
            <div class="game-question hide">
                <p>Это растение семейства тутовых посажено Андреем Филёвым в 2006 году. Кстати, сейчас оно растёт в Санкт-Петербургском офисе Райка</p>
            </div>
        </div>
        <div class="sound"><embed src="final.mp3" hidden="true" autostart="true" loop="false" /></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="final.js"></script>
</body>
</html>
